server {
  listen 80;
  server_name procryptotrading.net;

  # Redirect HTTP to HTTPS (if you set up TLS later)
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name procryptotrading.net;

  # If using certs on filesystem, set these:
  ssl_certificate /etc/letsencrypt/live/procryptotrading.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/procryptotrading.net/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://app:3000; # service name + port from docker-compose
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
  }

  # Optional: increase body size for uploads
  client_max_body_size 50M;
}
