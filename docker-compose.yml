version: "3.8"
services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-appdb}
    volumes:
      - db_data:/var/lib/postgresql/data
      # optional: initial import if DB is brand new and you want automatic import via docker-entrypoint
      # but we will import later with migrate service so not needed
    networks:
      - appnet

  app:
    build:
      context: .
      target: runner
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      # copy any other ENV your Next app needs, e.g. NEXT_PUBLIC_API_URL etc.
    depends_on:
      - db
    networks:
      - appnet
    expose:
      - 3000
    # keep logs accessible
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  migrate:
    image: node:18-alpine
    # We will use this container only when ran manually; it contains required tools.
    volumes:
      - ./:/app
      - ./wallet.sql:/data/wallet.sql:ro
    working_dir: /app
    entrypoint: ["/bin/sh","-c"]
    command: ["apk add --no-cache postgresql-client findutils coreutils bash && npm ci --production=false && ./migrate-and-seed.sh"]
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-appdb}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    networks:
      - appnet

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # For TLS, you can mount certs here (see TLS section below)
      # - ./nginx/certs:/etc/letsencrypt/live/${DOMAIN}:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
